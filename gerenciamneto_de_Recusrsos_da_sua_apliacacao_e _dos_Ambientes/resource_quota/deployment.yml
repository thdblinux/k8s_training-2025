apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: nginx
spec:
  replicas: 15
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      labels: 
        app: nginx
    spec: 
      containers: 
      - name: nginx
        image: nginx
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
        ports: 
        - containerPort: 80